    <title>商户后台登录 - YUANWEN.TECH</title>
</head>
<body>

<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="{:url('login/check')}" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" name="verifyCode" type="text" placeholder="验证码" style="width:150px;">
                    <img style="margin-top: -1px" id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="this.src='{:captcha_src()}?x='+Math.random();">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <a class="btn btn-success radius size-L" href="{:url('regist/index')}">&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;</a>
                </div>
            </div>
        </form>
    </div>
</div>
